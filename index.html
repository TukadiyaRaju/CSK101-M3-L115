<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
      <div class="row d-flex justify-content-center">
        <div class="row card0">
          <div class="card1 col-lg-8 col-md-7">
            <small>the.weather</small>
            <div class="text-center">
              <img class="image mt-5" src="https://i.imgur.com/M8VyA2h.png" />
            </div>
            <div class="row px-3 mt-3 mb-3">
              <h1 id="temperature" class="large-font mr-3">26&#176;</h1>
              <div class="d-flex flex-column mr-3">
                <h2 id="city" class="mt-3 mb-0">London</h2>
                <small
                  ><span id="time">10:36</span> -
                  <span id="date">Tuesday, 22 Oct '19</span></small
                >
              </div>
              <div class="d-flex flex-column text-center">
                <h3 class="fa fa-sun-o mt-4"></h3>
                <small id="summary">Sunny</small>
              </div>
            </div>
          </div>
          <div class="card2 col-lg-4 col-md-5">
            <div class="row px-3">
              <input
                type="text"
                name="location"
                placeholder="Another location"
                class="mb-5"
              />
              <div class="fa fa-search mb-5 mr-0 text-center"></div>
            </div>
            <div class="mr-5">
              <p>Weather Details</p>
              <div class="row px-3">
                <p class="light-text">Cloudy</p>
                <p class="ml-auto"><span id="cloudy">12</span>%</p>
              </div>
              <div class="row px-3">
                <p class="light-text">Humidity</p>
                <p class="ml-auto"><span id="humidity">78</span>%</p>
              </div>
              <div class="row px-3">
                <p class="light-text">Wind</p>
                <p class="ml-auto"><span id="wind">1</span> km/h</p>
              </div>
              <div class="row px-3">
                <p class="light-text">Snow</p>
                <p class="ml-auto"><span id="snow">0</span> mm</p>
              </div>

              <div class="line mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
  <script
    type="text/javascript"
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
  ></script>
</html>
